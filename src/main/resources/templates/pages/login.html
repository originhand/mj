<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到访系统-登录</title>
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/public.js}"></script>
</head>
<body>
    <div class="main">
        <div class="bgc"></div>
        <div style=" position:relative; z-index: 999;">
            <div class="header">
                <img onclick="back()" th:src="@{/images/back.png}">
                <div>登录</div>
            </div>
            <div class="card margin_top_20">
                <div class="row bottom_line">
                    <div>
                        <img th:src="@{/images/ren_2.png}" alt="">
                        姓名
                        <span>*</span>
                    </div>
                    <div>
                        <input type="text" id="empName" placeholder="请输入员工姓名">
                    </div>
                </div>
                <div class="row bottom_line">
                    <div>
                        <img th:src="@{/images/gh.png}" alt="">
                        工号
                        <span>*</span>
                    </div>
                    <div>
                        <input type="text" id="empNo" placeholder="请输入员工工号">
                    </div>
                    
                </div>
                <div class="row">
                    <div>
                        <img th:src="@{/images/phone.png}" alt="">
                        电话
                        <span>*</span>
                    </div>
                    <div>
                        <input type="text" id="telNumber" placeholder="请输入员工电话">
                    </div>
                </div>
            </div>
            <div>
                <div class="btn" onclick="login()">登录</div>
            </div>
        </div>
    </div>

    <div id="msg_box">
        <span id="msg">ksjhda</span>
    </div>
</body>
<script>
    function back(){
        window.history.back()
    }

    function login(){
        //获取登录参数
        let empName = document.getElementById("empName").value;
        let empNo =$("#empNo").val();
        let telNumber=$("#telNumber").val();
        //参数校验
        //手机号正则表达式
        let reg = /^1[3-9]\d{9}$/;
        if(empName==""||empNo==""||telNumber==""){
            open("请填入完整信息")
        }else if(!reg.test(telNumber)){
            open("请输入正确的手机号")
        }else{
            //参数校验通过，发送ajax请求
            $.ajax({
                url:"/emp/doLogin",
                type:"post",
                data:{
                    empName,
                    empNo,
                    telNumber
                },
                dataType:'json',
                success(res){
                    if (res.code===0){
                        //登录成功,跳转页面
                        open(res.msg)
                    }else {
                        open(res.msg)
                    }
                }
            })
        }
    }
</script>
</html>
